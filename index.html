<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>CSS learning</title>
  <style>
    .container {
      display: flex;
      border: 1px solid #999;
      margin-bottom: 20px;
      width: 250px;
      min-height: 100px;
      background: #f8f8f8;
    }

    .item {
      background: #a0d2eb;
      border: 1px solid #333;
      padding: 20px;
      margin: 5px;
      min-width: 80px;
      text-align: center;
    }

    .nowrap {
      flex-wrap: nowrap;
    }

    .wrap {
      flex-wrap: wrap;
    }

    .wrap-reverse {
      flex-wrap: wrap-reverse;
    }

  </style>
</head>
<body>
    <h2>nowrap (mặc định)</h2>
    <div class="container nowrap">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>

    <h2>wrap</h2>
    <div class="container wrap">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>

    <h2>wrap-reverse</h2>
    <div class="container wrap-reverse">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>

  </div>

</body>
</html>
